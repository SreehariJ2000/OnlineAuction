  <!-- Vendor CSS Files -->

  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">

  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <style>
        /* Set background image for the div */
        .background {
            background-image: url('{% static 'assets/img/signup.jpg' %}'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the form container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to the container */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center; /* Center-align the form content */
        }

        /* Style for the form fields and buttons */
        .form-control {
            border-radius: 25px;
            padding: 10px 20px;
            margin-bottom: 15px;
        }

        .btn-signin {
            background-color: #007BFF;
            border: none;
            color: #fff;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-signin:hover {
            background-color: #0056b3;
        }

        /* Style for the "Sign Up" and "Forgot Password" links */
        .sign-up-link, .forgot-password-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto " style="color: white; " >Antique Treasure</h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
          <li><a class="nav-link scrollto" href="/about">About</a></li>
          
          <li><a class="nav-link scrollto" href="#"></a></li>
         <!-- <li><a class="nav-link scrollto" href="#team">Team</a></li>
          <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
          
          -->

         

         
          <li><a class="getstarted scrollto" href="/auth_app/handlelogin">login</a></li>
          <li><a class="getstarted scrollto" href="/auth_app/signup">signup</a></li>
 
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->

 
  
  <section id="heroo" class="d-flex align-items-center">

    
      {% block hero %}{% endblock hero %}
    
   
  </section> 
 

  <main id="main">  




    <!-- Background div -->
    <div class="background">
        <!-- Form container -->
        <div class="form-container">
            <h2 class="mb-4">Sign In</h2>
            <!-- Sign-in form -->

            

            {% for message in messages %}

                  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                  <strong>{{message}}</strong> 
                   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                   </div>

                {% endfor %}

            <form method="post" action="">
                {% csrf_token %}


                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-signin btn-block">Sign In</button>
                </div>
            </form>
            <!-- Sign-up and Forgot Password links -->
            <div class="sign-up-link">
                Don't have an account? <a href="http://127.0.0.1:8000/auth_app/signup/">Sign Up</a>
            </div>
            <div class="forgot-password-link">
                <a href="/auth_app/request-reset-email">Forgot Password?</a>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
