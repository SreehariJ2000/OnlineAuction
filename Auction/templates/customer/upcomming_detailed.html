{% extends "base.html" %}

{% block style %}

<style>

    /* Custom styles for the product page */
    .product-info {
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Custom styles for the bid input field */
    .input-group {
        margin-top: 10px;
    }
    
    /* Add animations to the carousel */
    .carousel-item {
        transition: transform 1s ease, opacity 1s ease;
    }
    
    .carousel-inner {
        overflow: hidden;
        position: relative;
    }
    
    .carousel-control-prev,
    .carousel-control-next {
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 24px;
        color: #fff;
    }
    
    .carousel-control-prev:hover,
    .carousel-control-next:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }
    

</style>


{% endblock style %}

{% block body %}
     
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <!-- Div 1: Carousel -->
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="margin: 20px;">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ product.image1.url }}" class="d-block w-100" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ product.image1.url }}" class="d-block w-100" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ product.image1.url }}" class="d-block w-100" alt="Image 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" ariahidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-lg-6">
            <!-- Div 2: Product Information -->
            <div class="product-info">
                <h2>Product Name  {{ product.product_name }}</h2>
                <p>Product description goes here.</p>
                <p>Current Base Price: {{ product.current_price }}</p>
                
                

                

            </div>
        </div>
    </div>
</div>


<script>

    // Add custom animations to the carousel items
$('.carousel').on('slide.bs.carousel', function (e) {
    var $target = $(e.relatedTarget);
    var $visible = $target.find('img');
    $visible.css({ transform: 'scale(1.1)', opacity: 0 });
    $visible.animate({ transform: 'scale(1)', opacity: 1 }, 1000);
});


</script>

{% endblock body %}
